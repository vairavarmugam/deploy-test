apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python
  name: python-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: nginx:v1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: python-service
spec:
  type: NodePort
  selector:
    app: python
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30090

